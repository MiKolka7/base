
<h3>
    Заява до СК
    <button class="btn btn-default pull-right">
        <i class="glyphicon glyphicon-file"></i>
        Лист в СК
    </button>
    <button class="btn btn-default pull-right">
        <i class="glyphicon glyphicon-file"></i>
        Опис
    </button>
    <button class="btn btn-default pull-right">
        <i class="glyphicon glyphicon-file"></i>
        Повідомлення про вручення
    </button>
    <button class="btn btn-default pull-right">
        <i class="glyphicon glyphicon-file"></i>
        Заява
    </button>
</h3>

<br/>

<div class="row">

    <div class="col-sm-1"></div>

    <div class="col-sm-4">
        <div class="panel panel-success">
            <table class="table">
                <tbody>
                <tr>
                    <td>СК:</td>
                    <td ng-bind="data.case.participantCrash.insuranceCompany"></td>
                </tr>
                <tr>
                    <td>Поліс:</td>
                    <td ng-bind="data.case.participantCrash.polisy"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-2"></div>

    <div class="col-sm-4">
        <div class="panel panel-success">
            <table class="table">
                <tbody>
                <tr>
                    <td>Винуватець:</td>
                    <td ng-bind="data.case.participantCrash.driverSurname"></td>
                </tr>
                <tr>
                    <td>Власник:</td>
                    <td ng-bind="data.case.participantCrash.ownerSurname"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-sm-1"></div>

</div>

<br/>
<br/>
<br/>

<div class="row">

    <div class="col-sm-4">

        <div class="col-sm-12">

            <h4 class="case-item-title">Заява</h4>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">№</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="number" class="form-control" ng-model="data.case.participantCrash.claimICNum">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Дата</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="date" class="form-control" ng-model="data.case.participantCrash.claimICDate">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Дата вручення</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="date" class="form-control" ng-model="data.case.participantCrash.claimICDateDelivery">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Контрольна дата оплати</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="date" class="form-control" ng-model="data.case.participantCrash.controlDate">
                </span>
            </label>

        </div>

    </div>

    <div class="col-sm-8">

        <h4 class="col-sm-12 case-item-title">
            Додатки до Заяви (автоматичні)
        </h4>

        <header class="col-sm-12">
            <p class="col-sm-2 text-center"></p>
            <p class="col-sm-8 text-center">Назва документу</p>
            <p class="col-sm-2 text-center">Кількість сторінок</p>
        </header>

        <div class="col-sm-12">
            <label class="col-sm-2 form-group">
                <input type="text" class="form-control">
            </label>
            <label class="col-sm-8 form-group">
                <input type="text" class="form-control">
            </label>
            <label class="col-sm-2 form-group">
                <input type="number" class="form-control">
            </label>
        </div>

    </div>

</div>

<br/>
