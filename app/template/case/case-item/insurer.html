
<div class="container-fluid">
    <div class="row">

        <h3>
            Інфо страхувальник
            <!--<button class="btn btn-default" type="button">-->
                <!--<i class="glyphicon glyphicon-envelope"></i>-->
                <!--Запит документів-->
            <!--</button>-->
            <!--<button class="btn btn-default" type="button">-->
                <!--<i class="glyphicon glyphicon-file"></i>-->
                <!--Опис-->
            <!--</button>-->
        </h3>


        <div class="col-sm-5">

            <h4>Страхувальник</h4>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Прізвище</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.surname">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Ім'я</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.name">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">По батькові</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.name2">
                </span>
            </label>

            <div class="container-fluid">
                <label class="form-group">
                    <span class="col-sm-12 control-label col-padding-0 cur-p">
                        <input type="checkbox" ng-model="data.insurer.driveInsurer">
                        ￼Страхувальник і водій одна одна особа
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-12 control-label col-padding-0 cur-p">
                        <input type="checkbox" ng-model="data.insurer.driveInsurer2">
                        ￼Страхувальник і власник одна одна особа
                    </span>
                </label>
            </div>


            <h4>Автомобіль</h4>


            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Марка авто</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.object">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">д.р.н.</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.number">
                </span>
            </label>


            <h4>Договір страхування</h4>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Номер</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.base.dateInsuranceContract">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Дата</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="date" class="form-control" ng-model="data.base.numberInsuranceContract">
                </span>
            </label>


            <h4>Водій</h4>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Прізвище</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.driverSurname">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Ім'я</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.driverName">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">По батькові</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.DriverName2">
                </span>
            </label>


            <h4>Власник</h4>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Прізвище</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.driverSurname">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">Ім'я</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.driverName">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-3 control-label text-left">По батькові</span>
                <span class="col-sm-9 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.DriverName2">
                </span>
            </label>

        </div>

        <div class="col-sm-5 col-sm-offset-1">

            <h4>Відомості</h4>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Вид страхування</span>
                <span class="col-sm-8 col-padding-0">
                    <select class="form-control" ng-model="data.base.typeInsurance">
                        <option value="КАСКО" selected="selected">КАСКО</option>
                        <option value="ОСЦПВВНТЗ">ОСЦПВВНТЗ</option>
                        <option value="Майно">Майно</option>
                    </select>
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Філія/Дирекція</span>
                <span class="col-sm-8 col-padding-0">
                    <select class="form-control" ng-model="data.base.affiliate">
                        <option value="...">...</option>
                    </select>
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Дата заяви про СВ</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="date" class="form-control" b-ng-model="">
                </span>
            </label>

            <label class="form-group" b-ng-show="typeInsurance === 'ОСЦПВВНТЗ'">
                <span class="col-sm-4 control-label text-left">Підстава регресу</span>
                <span class="col-sm-8 col-padding-0" b-ng-model="">
                    <select class="form-control">
                        <option value="...">...</option>
                    </select>
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Замовник</span>
                <span class="col-sm-8 col-padding-0" b-ng-model="">
                    <select class="form-control">
                        <option value="...">...</option>
                    </select>
                </span>
            </label>


            <h4>Вигодонабувач</h4>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Назва</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.beneficiary">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Договір №</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Договір дата</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="date" class="form-control" ng-model="">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Згода №</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="data.insurer.ConsentNumber">
                </span>
            </label>

            <label class="form-group">
                <span class="col-sm-4 control-label text-left">Згода дата</span>
                <span class="col-sm-8 col-padding-0">
                    <input type="date" class="form-control" ng-model="data.insurer.consentDate">
                </span>
            </label>

        </div>

    </div>
</div>
