
<div class="container-fluid">
    <div class="row">

        <h3>
            Cтрахувальник
        </h3>


        <div class="col-sm-5">

            <section>
                <h4 class="case-item-title" >Страхувальник</h4>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Прізвище</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.surname">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Ім'я</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.name">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">По батькові</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.name2">
                    </span>
                </label>

                <div class="container-fluid">
                    <label class="form-group">
                    <span class="col-sm-12 control-label col-padding-0 cur-p">
                        <input type="checkbox" ng-model="data.case.insurer.driveInsurer">
                        ￼Страхувальник і водій одна одна особа
                    </span>
                    </label>

                    <label class="form-group">
                    <span class="col-sm-12 control-label col-padding-0 cur-p">
                        <input type="checkbox" ng-model="data.case.insurer.driveInsurer2">
                        ￼Страхувальник і власник одна одна особа
                    </span>
                    </label>
                </div>
            </section>


            <section>
                <h4 class="case-item-title" >Автомобіль</h4>


                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Марка авто</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.object">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">д.р.н.</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.number">
                    </span>
                </label>


                <h4 class="case-item-title" >Договір страхування</h4>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Номер</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.base.dateInsuranceContract">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Дата</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="date" class="form-control" ng-model="data.case.base.numberInsuranceContract">
                    </span>
                </label>
            </section>


            <section>
                <h4 class="case-item-title" >Водій</h4>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Прізвище</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.driverSurname">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Ім'я</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.driverName">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">По батькові</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.DriverName2">
                    </span>
                </label>
            </section>


            <section>
                <h4 class="case-item-title" >Власник</h4>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Прізвище</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.driverSurname">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">Ім'я</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.driverName">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-3 control-label text-left">По батькові</span>
                    <span class="col-sm-9 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.DriverName2">
                    </span>
                </label>
            </section>

        </div>

        <div class="col-sm-5 col-sm-offset-1">

            <section>
                <h4 class="case-item-title" >Відомості</h4>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Вид страхування</span>
                    <span class="col-sm-8 col-padding-0">
                        <select class="form-control" ng-model="data.case.base.typeInsurance">
                            <option value="КАСКО" selected="selected">КАСКО</option>
                        <option value="ОСЦПВВНТЗ">ОСЦПВВНТЗ</option>
                        <option value="Майно">Майно</option>
                        </select>
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Філія/Дирекція</span>
                    <span class="col-sm-8 col-padding-0">
                        <select class="form-control" ng-model="data.case.base.affiliate">
                            <option value="...">...</option>
                        </select>
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Дата заяви про СВ</span>
                    <span class="col-sm-8 col-padding-0">
                        <input type="date" class="form-control" b-ng-model="">
                    </span>
                </label>

                <label class="form-group" b-ng-show="typeInsurance === 'ОСЦПВВНТЗ'">
                    <span class="col-sm-4 control-label text-left">Підстава регресу</span>
                    <span class="col-sm-8 col-padding-0" b-ng-model="">
                        <select class="form-control">
                            <option value="...">...</option>
                        </select>
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Замовник</span>
                    <span class="col-sm-8 col-padding-0" b-ng-model="">
                        <select class="form-control">
                            <option value="...">...</option>
                        </select>
                    </span>
                </label>
            </section>


            <section>
                <h4 class="case-item-title" >Вигодонабувач</h4>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Назва</span>
                    <span class="col-sm-8 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.beneficiary">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Договір №</span>
                    <span class="col-sm-8 col-padding-0">
                        <input type="text" class="form-control" b-ng-model="">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Договір дата</span>
                    <span class="col-sm-8 col-padding-0">
                        <input type="date" class="form-control" b-ng-model="">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Згода №</span>
                    <span class="col-sm-8 col-padding-0">
                        <input type="text" class="form-control" ng-model="data.case.insurer.ConsentNumber">
                    </span>
                </label>

                <label class="form-group">
                    <span class="col-sm-4 control-label text-left">Згода дата</span>
                    <span class="col-sm-8 col-padding-0">
                        <input type="date" class="form-control" ng-model="data.case.insurer.consentDate">
                    </span>
                </label>
            </section>

        </div>

    </div>
</div>
