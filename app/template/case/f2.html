

    <h3>
        Інфо ДТП, форма-2, постанова
        <button class="btn btn-default" type="button">
            <i class="glyphicon glyphicon-file"></i>
            Повідомлення
        </button>
    </h3>

    <div>
        <label class="checkbox-inline">
            <input type="checkbox" value="">
            Європротокол
        </label>
    </div>


    <div class="col-sm-5">

        <h4>ДТП</h4>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">Дата-час</span>
            <span class="col-sm-8 col-padding-0">
                <input type="datetime-local" class="form-control" ng-model="data.base.dateCrash">
            </span>
        </label>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">Місце</span>
            <span class="col-sm-8 col-padding-0">
                <input type="text" class="form-control" ng-model="data.base.placeCrash">
            </span>
        </label>

        <br/>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">ВДАІ (область)</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control"
                        ng-model="data.base.f2Region"
                        ng-options="item.id as item.name for item in regions">
                </select>
            </span>
        </label>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">ВДАІ (коротко)</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control" ng-model="data.vdai.workName">
                    <option value="{{::item.workName}}"
                            ng-bind="::item.workName"
                            ng-if="item.region === data.base.f2Region"
                            ng-repeat="item in data.vdai"></option>
                </select>
            </span>
        </label>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">ВДАІ</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control" ng-model="data.base.daiName">
                    <option value="{{::item.fullName}}"
                            ng-bind="::item.fullName"
                            ng-if="item.region === data.base.f2Region"
                            ng-repeat="item in data.vdai track by $index"></option>
                </select>
            </span>
        </label>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">ВДАІ (місто)</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control">
                    <option value="{{::item.city}}"
                            ng-bind="::item.city"
                            ng-if="item.fullName === data.base.daiName"
                            selected="selected"
                            ng-repeat="item in data.vdai"></option>
                </select>
            </span>
        </label>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">ВДАІ (вулиця)</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control">
                    <option value="{{::item.street}}"
                            ng-bind="::item.street"
                            ng-if="item.fullName === data.base.daiName"
                            selected="selected"
                            ng-repeat="item in data.vdai"></option>
                </select>
            </span>
        </label>

        <br/>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">Райсуд (регіон)</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control"
                        ng-options="item.id as item.name for item in regions">
                        ng-model="base.participantCrash.courtRegion">
                </select>
            </span>
        </label>

        <label class="form-group">
            <span class="col-sm-3 control-label text-left">Райсуд</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control"
                        <!--ng-options="judge.court"-->
                        ng-model="base.participantCrash.courtName">
                </select>
            </span>
        </label>


    </div>

    <div class="col-sm-4 col-sm-offset-1">

        <h4>Ф-2</h4>

        <label class="form-group">
            <span class="col-sm-4 control-label text-left">Нвявність</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control" ng-model="data.base.f2Status">
                    <option ng-selected="data.base.f2Status === -1" value="-1">Замовити</option>
                    <option ng-selected="data.base.f2Status === 0" value="0">Замовлено</option>
                    <option ng-selected="data.base.f2Status === 1" value="1">Отримано</option>
                </select>
            </span>
        </label>

        <label class="form-group" ng-if=" (data.base.f2Status == 0) || (data.base.f2Status == 1) ">
            <span class="col-sm-4 control-label text-left">Дата запиту</span>
            <span class="col-sm-8 col-padding-0">
                <input type="date" class="form-control" ng-model="data.base.f2DateRequest">
            </span>
        </label>

        <label class="form-group" ng-if="data.base.f2Status == 1">
            <span class="col-sm-4 control-label text-left">Номер</span>
            <span class="col-sm-8 col-padding-0">
                <input type="text" class="form-control" ng-model="data.base.f2Number">
            </span>
        </label>

        <label class="form-group" ng-if="data.base.f2Status == 1">
            <span class="col-sm-4 control-label text-left">Вид</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control" ng-model="data.base.f2Type">
                    <option ng-selected="data.base.f2Type === 4" value="4">Відомості</option>
                    <option ng-selected="data.base.f2Type === 5" value="5">Довідка</option>
                </select>
            </span>
        </label>

        <br/>

        <h4>Постанова</h4>

        <label class="form-group">
            <span class="col-sm-4 control-label text-left">Нвявність</span>
            <span class="col-sm-8 col-padding-0">
                <select class="form-control" ng-model="base.participantCrash.judgmentStatus">
                    <option ng-selected="data.base.f2Status === -1" value="-1">Замовити</option>
                    <option ng-selected="data.base.f2Status === 0" value="0">Замовлено</option>
                    <option ng-selected="data.base.f2Status === 1" value="1">Отримано</option>
                </select>
            </span>
        </label>

        <label class="form-group" ng-show=" (resolution == 0) || (resolution == 1)">
            <span class="col-sm-4 control-label text-left">Дата запиту</span>
            <span class="col-sm-8 col-padding-0">
                <input type="date" class="form-control" ng-model="base.participantCrash.judgmentDateOrder">
            </span>
        </label>

        <label class="form-group" ng-show="resolution == 1">
            <span class="col-sm-4 control-label text-left">Дата постанови</span>
            <span class="col-sm-8 col-padding-0">
                <input type="date" class="form-control" ng-model="base.participantCrash.judgmentDate">
            </span>
        </label>


    </div>
