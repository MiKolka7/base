
<div class="container-fluid">
    <div class="row">

        <h3>ВДАІ</h3>

        <br/>

        <div class="col-xs-6">

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Регіон</span>
                <span class="col-xs-8 col-padding-0">
                    <select class="form-control"
                            ng-options="item.id as item.name for item in regions"
                            ng-model="vdai.region">
                    </select>
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Індекс</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.index">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Вулиця</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.street">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Місто</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.city">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Телефон</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.phone">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Email</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.email">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">www</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.www">
                </span>
            </label>

        </div>


        <div class="col-xs-6">

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Назва робоча</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.workName">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Назва повна</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="vdai.fullName">
                </span>
            </label>

        </div>

        <div class="col-xs-6 text-right">
            <button class="btn btn-warning" ng-click="reset()">Очистити</button>
            <button class="btn btn-success" ng-click="save()" ng-show="!isAdd">Зберегти</button>
            <button class="btn btn-success" ng-click="add()" ng-show="isAdd">Додати ВДАІ</button>
        </div>

    </div>

    <div class="row">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Регіон</th>
                    <th>Назва робоча</th>
                    <th>Назва повна</th>
                    <th>Індекс</th>
                    <th>Вулиця</th>
                    <th>Місто</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th>www</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.vdai track by $index"
                    ng-click="editData(item, $index)">
                    <td ng-bind="regions[item.region].name"></td>
                    <td ng-bind="item.workName"></td>
                    <td ng-bind="item.fullName"></td>
                    <td ng-bind="item.index"></td>
                    <td ng-bind="item.street"></td>
                    <td ng-bind="item.city"></td>
                    <td ng-bind="item.phone"></td>
                    <td ng-bind="item.email"></td>
                    <td class="p-rel">
                        <span ng-bind="item.www"></span>
                        <button ng-click="deleteData($index)" class="btn btn-danger btn-delete-row">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>
</div>
