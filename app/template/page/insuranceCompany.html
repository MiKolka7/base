
<div class="container-fluid">
    <div class="row">

        <h3>Страхові компанії</h3>

        <br/>

        <div class="col-xs-6">

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Назва робоча</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.workName">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Назва Скорочена</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.name">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Назва повна</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.fullName">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Форма власності</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.property">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Код ЄДРПОУ</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.cod">
                </span>
            </label>

        </div>


        <div class="col-xs-6">

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Телефон</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.phone">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Мейл</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.email">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Індекс</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.index">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Вулиця</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.street">
                </span>
            </label>

            <label class="form-group">
                <span class="col-xs-4 control-label text-left">Місто</span>
                <span class="col-xs-8 col-padding-0">
                    <input type="text" class="form-control" ng-model="insuranceCompany.city">
                </span>
            </label>

        </div>

        <div class="col-xs-12 text-right">
            <button class="btn btn-warning" ng-click="reset()">Очистити</button>
            <button class="btn btn-success" ng-click="save()" ng-show="!isAdd">Зберегти</button>
            <button class="btn btn-success" ng-click="add()" ng-show="isAdd">Додати страхову компанію</button>
        </div>

    </div>

    <div class="row">
        <br/>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Назва робоча</th>
                    <th>Код ЄДРПОУ</th>
                    <th>Форма власності</th>
                    <th>Місто</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.insuranceCompany"
                    ng-click="editData(item, $index)">
                    <td ng-bind="item.workName"></td>
                    <td ng-bind="item.cod"></td>
                    <td ng-bind="item.property"></td>
                    <td class="p-rel">
                        <span ng-bind="item.city"></span>
                        <button ng-click="deleteData($index)" class="btn btn-danger btn-delete-row">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
